name: house_rent
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  # UI
  flutter_svg: ^2.0.5
  
  # State Management
  provider: ^6.0.5
  
  # HTTP & API
  http: ^0.13.5
  
  # Database
  postgres: ^2.6.1
  
  # Local Storage
  shared_preferences: ^2.1.0
  
  # Form Validation
  email_validator: ^2.1.17
  
  # Crypto for password hashing
  crypto: ^3.0.3
  image_picker: ^1.0.7          # Chọn ảnh từ camera/gallery
  path_provider: ^2.1.2         # Lưu file local
  path: ^1.8.3                  # Xử lý đường dẫn file
  intl: ^0.18.1                 # Format ngày tháng
  url_launcher: ^6.1.11

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/